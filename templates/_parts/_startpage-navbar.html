{% load static %}
{% load i18n %}

<nav class="navbar c-start-navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="{% static "images/icon-logotype-white.svg" %}" width="160" height="28">
    </a>
  </div>

  <div class="c-start-navbar__menu">
    {% if not user.is_authenticated %}
      <div class="navbar-item">
        <a class="" href="{% url 'login' %}">{% trans "Log In" %}</a>
      </div>
      <div class="navbar-item">
        <a class="" href="{% url 'register' %}">{% trans "Sign Up" %}</a>
      </div>
    {% else %}
      <div class="navbar-item">
        <a class="" href="{% url 'projects' %}">{% trans "Dashboard" %}</a>
      </div>
      <div class="navbar-item">
        <a class="" href="{% url 'logout' %}">{% trans "Log Out" %}</a>
      </div>
    {% endif %}
  </div>
</nav>
