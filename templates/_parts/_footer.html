{% load static %}
{% load i18n %}

<footer class="c-footer footer">
  <div class="columns">
    <div class="column">
      <p>
      <a class="" href="/">
        <img src="{% static "images/logotype-white.svg" %}" alt="Databee Logo" width="100" >
      </a>
      </p>
    </div>
    <div class="column">
      <h2 class="c-footer__headline">{% trans "About" %}</h2>
      <p class="c-footer__text">
        {% if settings.about_text %}
          {{ settings.about_text }}
        {% endif %}
      </p>
    </div>
    <div class="column">
      <h2 class="c-footer__headline">{% trans "Support" %}</h2>
      <p class="c-footer__text">
        {% if settings.support %}
          {{ settings.support }}
        {% endif %}
      </p>
    </div>
  </div>
</footer>
