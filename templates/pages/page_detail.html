{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}


<div class="c-page c-page__start">

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8-tablet is-offset-2-tablet">
            <h1 class="c-page__title c-t-page-headline">{{ page.title }}</h1>

            {% if page.image %}
              <div class="c-page__image">
                <img src="{{ page.image.url }}" alt="image">
              </div>
            {% endif %}
            <div class="c-page__teaser">
              {{ page.teaser }}
            </div>

            <div class="c-page__text">
              {{ page.text }}
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
