{% load static %}
{% load i18n %}

<!-- Project template -->
<div class="column is-full-mobile is-half-tablet is-one-third-desktop">
  <a href="{% url 'editProject' pk=project.pk %}">
    <div class="c-project-card">
        <div class="c-project-card__image">
          <figure class="image">
            <img src="{% static "images/placeholder_project.png" %}" alt="Placeholder image">
          </figure>
        </div>
        <div class="c-project-card__info">
          <div class="c-project-card__header">
            <div class="c-project-card__cat is-small">
              {{ project.category }}
            </div>
            <div class="c-project-card__title">
              {{ project.title }}
            </div>
          </div>
          <div class="c-project-card__meta">
            <div class="level is-mobile">
              <div class="level-left">
                <div class="level-item c-project-card_user"><i class="material-icons">person</i>{{ project.user }}</div>
              </div>
              <div class="level-right">
                <div class="level-item c-project-card_last-update"><i class="material-icons">update</i>{{ project.updated }}</div>
              </div>
            </div>
          </div>
        </div>
        {% if project.is_public %}
          <div class="c-project-card__public-badge">
            <span class="icon"><i class="material-icons">public</i></span>
          </div>
        {% endif %}
    </div>
  </a>
</div>
