{% load static %}

<!-- Project template -->
<div class="column is-full-mobile is-half-tablet is-one-third-desktop">
  <div class="c-project-card">
      <div class="c-project-card__image">
        <figure class="image">
          <img src="{% static "images/placeholder_project.png" %}" alt="Placeholder image">
        </figure>
      </div>
      <div class="c-project-card__info">
        <div class="c-project-card__header">
          <div class="c-project-card__cat is-small">
            Category
          </div>
          <div class="c-project-card__title">
            Project Title
          </div>
        </div>
        <div class="c-project-card__meta">
          <div class="level is-mobile">
            <div class="level-left">
              <div class="level-item c-project-card_user">User</div>
            </div>
            <div class="level-right">
              <div class="level-item c-project-card_last-update">Last Update</div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
