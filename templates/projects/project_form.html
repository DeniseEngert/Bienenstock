{% extends 'base.html' %}
{% load bulma_tags %}

{% block content %}
<div class="c-project">
    <h1 class="title is-1">{% if project.title %}{{project.title}}{% else %}New Project{% endif %}</h1>

    <div class="c-project-form">
        <form action="" method="POST" enctype="multipart/form-data" class="c-project-form">
            {% csrf_token %}
            <input type="hidden" id="avatar-url" name="avatar-url">
            {{ form|bulma }}
            <div class="level">
                <div class="level-left">
                    <input class="button is-primary" type="submit" value="Save" >
                </div>
                <div class="level-right">
                    <button class="button is-danger is-outlined" form="deleteForm" type="submit" value="Delete">Delete</button>
                </div>
            </div>
        </form>
    </div>
    {% if project.pk %}
        <form id="deleteForm" action="{% url 'deleteProject' pk=project.pk %}" method="POST" class="c-form">
            {% csrf_token %}
        </form>
    {% endif %}
{% endblock %}
