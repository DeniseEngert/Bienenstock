{% extends 'base.html' %}
{% load bulma_tags %}
{% load i18n %}

{% block content %}
  <div class="c-page">
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-2-tablet is-8-tablet is-offset-3-desktop is-6-desktop">
            <h1 class="title is-1">{% trans "Dataset: " %}{{ dataset.title }}</h1>
            <p>Datenquelle: {{ dataset.data_file.url }}</p>
            <div class="c-dygraph js-dygraph is-loading" data-csvurl="{{ dataset.data_file.url }}"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
