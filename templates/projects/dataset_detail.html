<html>
<head>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
</head>

<body>

<noscript><strong>Please enable JavaScript!</strong></noscript>
<h1>"Datensatz: "{{ dataset.title }}</h1>
<p>"Datenquelle:"{{ dataset.data_file_link }}</p>
<div id="graphdiv"
  style="width:500px; height:300px;"></div>
<script type="text/javascript">
  g = new Dygraph(
    document.getElementById("graphdiv"),
    "{{ dataset.data_file_link }}", // path to CSV file
    {}          // options
  );
</script>
</body>
</html>
