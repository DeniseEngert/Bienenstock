{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<h1 class="title is-1">{% trans "Projects" %}</h1>
<div class="c-projects-list">
    <a class="button is-primary" href="{% url 'addProject' %}">{% trans "Projekt hinzuf√ºgen" %}</a>
    <table class="table is-hoverable is-fullwidth">
            <tr>
                <th>{% trans "Title" %}</th>
            </tr>
        {% for project in projects %}
            <tr>
                <td><a href="{% url 'editProject' pk=project.pk %}">{{project.title}}</a></td>
            </tr>
        {% endfor %}
  </table>
</div>
{% endblock %}
