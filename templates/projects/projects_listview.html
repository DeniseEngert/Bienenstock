{% extends 'base.html' %}
{% load i18n %}
{% load bulma_tags %}

{% block content %}
  <div class="c-page">
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-2-tablet is-8-tablet is-offset-3-desktop is-6-desktop">
            <h1 class="title is-2">{% trans "Projects" %}</h1>
            <div class="c-projects-list">
              <a class="button is-primary" href="{% url 'addProject' %}">{% trans "Projekt hinzuf√ºgen" %}</a>
              <table class="table is-hoverable is-fullwidth">
                <tr>
                  <th>{% trans "Title" %}</th>
                </tr>
                {% for project in projects %}
                  <tr>
                    <td><a href="{% url 'editProject' pk=project.pk %}">{{ project.title }}</a></td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
